<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="temperature.css"/>
  <style>
    h2{
      font-size: 40px;
      text-align: center;
      background-color: #C4DFDF;
      color:#F31559;
    }
    
    button {
      padding: 15px 20px;
      background-color: aqua ;
      color: #FF52A2;
      border: none;
      cursor: pointer;
      border-radius:50px;
    }
  </style>
</head>
<body>
  <section class="start">
    <div>
      <h2>Temperature Converter</h2>

      <label for="temp">Degree:</label>
      <input type="text" id="temp" placeholder="Degree" required>
      <br>

      <label for="u">Unit:</label>
      <select id="u">
        <option value="cel">Celsius</option>
        <option value="fah">Fahrenheit</option>
        <option value="kel">Kelvin</option>
      </select>
      <br>

      <button onclick="convertDegree()"><b>Convert</b></button>
    </div>

    <div id="resultcontainer"></div>

    <script src="temperature.js"></script>
    <section class="end">
      <div>
        <P><b>Thankyou</b></P>
      </div>
    </section>
  </section>
 
</body>
</html>
